<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛠️ XTBHelper - Trading Analytics</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js" defer></script>
  <script src="open-positions.js" defer></script>
  <script src="pieChart.js" defer></script>
 <!-- <script src="top-movers.js" defer></script> -->
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1 class="header-title">
        <span class="header-icon">🛠️</span>
        <span class="header-text">XTBHelper</span>
        <span class="header-subtitle">Trading Analytics</span>
      </h1>
      <div class="header-status">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Live Data</span>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <!-- GÓRNE 2 TABELKI + POZYCJE OTWARTE -->
    <div id="tables-wrapper" class="tables-grid">
    <div class="table-box" style="flex: 1;">
      <b>📊 All Transactions</b>
      <div id="all-table" class="scrollable-table"></div>
    </div>

<div class="table-box" style="flex: 1;">
<div class="controls">
  <div class="btns">
    <button onclick="changeMonth(-1)">⬅️ Prev Month</button>
    <button onclick="changeMonth(1)">➡️ Next Month</button>
  </div>
  <div id="month-summary"></div>
</div>

<b id="month-header">📆 …</b>
<div id="recent-table" class="scrollable-table"></div>

</div>


    <div class="table-box" style="flex: 1;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
        <b>📌 Open Positions</b>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <span id="live-data-indicator" style="font-size: 0.6rem; color: #10b981; font-weight: 600;"></span>
          <button id="refresh-prices-btn" class="refresh-btn">🔄 Odśwież</button>
        </div>
      </div>
      <div id="open-table" class="scrollable-table"></div>
    </div>
  </div>

  <!-- DOLNY RZĄD (3 boxy) -->
  <div id="bottom-row" class="bottom-charts">
    <div class="table-box">
      <b>📈 Kapitał i Zysk (%)</b>
      <canvas id="profitChart"></canvas>
    </div>
    <div class="table-box glow-green">
      <b>📊 Najlepsze Spółki</b>
      <canvas id="bestStocksChart"></canvas>
    </div>
    <div class="table-box glow-red">
      <b>📉 Najgorsze Spółki</b>
      <canvas id="worstStocksChart"></canvas>
    </div>
  </div>

  <!-- TOP MOVERS: XETRA 
  <div id="xetra-movers" style="display: flex; gap: 1.5rem; flex-wrap: wrap; margin-top: 2rem;">
    <div class="table-box" style="flex: 1;">
      <b>🚀 Największe Wzrosty (XETRA)</b>
      <div id="top-gainers-table" class="scrollable-table"></div>
    </div>
    <div class="table-box" style="flex: 1;">
      <b>📉 Największe Spadki (XETRA)</b>
      <div id="top-losers-table" class="scrollable-table"></div>
    </div>
  </div>
-->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
